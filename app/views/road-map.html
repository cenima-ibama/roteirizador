<div class="route-info" ng-hide="routeExists">
    
  <div class="alert alert-info alert-margin" role="alert">
    <button class="close" data-dismiss="alert">x</button>
    <p class="center">Selecione a rota</p>
  </div>

  <div data-ng-if="error" class="alert alert-danger alert-margin" role="alert">
    <button class="close" data-dismiss="alert">x</button>
    <p class="center">Rota não salva</p>
  </div>  

  <div data-ng-if="success" class="alert alert-success alert-margin" role="alert">
    <button class="close" data-dismiss="alert">x</button>
    <p class="center">Dados Enviados com sucesso</p>
  </div>  

    <div class="route-info-buttons route-info-itens">
      <a class="btn btn-primary" ng-click="sendRoute()" 
      tabindex="0" data-toggle="popover" id="popoverNoRoute" 
      data-content="Traçar rota válida" 
      data-placement="left">Gravar Rota <span class="glyphicon glyphicon-ok"></span></a>
      <a class="btn btn-warning" ng-click="clearMarkers()">Limpar <span class="glyphicon glyphicon-erase"></span></a>
    </div>
</div>

<div resizable ng-style="{ width: windowWidth, height: windowHeight}" id="map"></div>

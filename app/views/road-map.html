<div class="route-info" ng-hide="routeExists">
  <div class="col-md-10 col-sm-8">
    <div class="col-md-6 col-xs-12 route-info-itens">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Origem</span>
        <input type="text" class="form-control" ng-model="origin" placeholder="Cidade de Origem" aria-describedby="sizing-addon1">
      </div>
    </div>
    <div class="col-md-6 col-xs-12 route-info-itens">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Destino</span>
        <input type="text" class="form-control" ng-model="destination" placeholder="Cidade de Destino" aria-describedby="sizing-addon1">
      </div>
    </div>
  </div>
  <div class="col-md-2 col-sm-4 col-xs-12 route-info-buttons route-info-itens">
    <a href="" class="btn btn-primary" ng-click="sendRoute()">Gravar Rota</a>
    <a href="" class="btn btn-warning" ng-click="clearMarkers()">Limpar</a>
  </div>
</div>

<div resizable ng-style="{ width: windowWidth, height: windowHeight - 70 }" id="map"></div>
